<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpyWeb - Mask Elements</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>SpyWeb</h1>
    <p class="subtitle">Mask sensitive information on web pages</p>
    
    <div class="section">
      <h2>Element Selection</h2>
      <button id="inspectBtn" class="btn btn-primary">
        <span id="inspectBtnText">Start Inspection</span>
      </button>
      <div class="undo-redo-container" id="undoRedoContainer" style="display: none;">
        <button id="undoBtn" class="btn btn-undo" title="Undo (Ctrl+Z)" disabled>
          ‚Ü∂ Undo
        </button>
        <button id="redoBtn" class="btn btn-redo" title="Redo (Ctrl+Y)" disabled>
          ‚Ü∑ Redo
        </button>
      </div>
      <button id="popoutBtn" class="btn btn-popout" title="Open in floating window that stays on top">
        ‚ßâ Open Floating Panel
      </button>
      <p class="help-text">Click to start selecting elements to mask</p>
    </div>

    <div class="section">
      <h2>Mask Appearance</h2>
      <div class="input-group">
        <label>
          <input type="radio" name="maskType" value="text" checked>
          Custom Text
        </label>
        <input type="text" id="maskText" placeholder="Enter mask text" value="‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà">
        <div class="text-style-options" id="textStyleOptions">
          <div class="style-row">
            <label for="textMaskColor">Color:</label>
            <input type="color" id="textMaskColor" value="#000000">
          </div>
          <div class="style-row">
            <label for="textMaskFont">Font:</label>
            <select id="textMaskFont">
              <option value="">Default</option>
              <option value="Arial, sans-serif">Arial</option>
              <option value="Helvetica, sans-serif">Helvetica</option>
              <option value="Times New Roman, serif">Times New Roman</option>
              <option value="Georgia, serif">Georgia</option>
              <option value="Courier New, monospace">Courier New</option>
              <option value="Verdana, sans-serif">Verdana</option>
              <option value="Trebuchet MS, sans-serif">Trebuchet MS</option>
              <option value="Impact, sans-serif">Impact</option>
            </select>
          </div>
          <div class="style-row">
            <label for="textMaskSize">Size:</label>
            <input type="number" id="textMaskSize" min="8" max="72" value="" placeholder="Auto" aria-label="Text mask font size in pixels">
            <span class="unit">px</span>
          </div>
        </div>
      </div>
      <div class="input-group">
        <label>
          <input type="radio" name="maskType" value="inherit">
          Inherit Style (Transparent)
        </label>
        <p class="help-text" style="margin-top: 2px; margin-bottom: 0;">Uses mask text with original font, size, and color</p>
      </div>
      <div class="input-group">
        <label>
          <input type="radio" name="maskType" value="color">
          Solid Color
        </label>
        <input type="color" id="maskColor" value="#000000">
      </div>
      <div class="input-group">
        <label>
          <input type="radio" name="maskType" value="blur">
          Blur Effect
        </label>
      </div>
      <div class="input-group">
        <label>
          <input type="radio" name="maskType" value="image">
          Custom Image
        </label>
        <input type="text" id="maskImage" placeholder="Enter image URL">
        <div class="image-upload-row">
          <span class="or-text">or</span>
          <input type="file" id="maskImageFile" accept="image/*" style="display: none;">
          <button type="button" id="uploadImageBtn" class="btn btn-upload">üìÅ Upload Local Image</button>
          <span id="uploadedFileName" class="uploaded-file-name"></span>
        </div>
      </div>
    </div>

    <div class="section">
      <h2>Mask Scope</h2>
      <div class="input-group">
        <label>
          <input type="radio" name="maskScope" value="current" checked>
          Current Website Only
        </label>
      </div>
      <div class="input-group">
        <label>
          <input type="radio" name="maskScope" value="all">
          All Websites
        </label>
      </div>
    </div>

    <div class="section">
      <button id="viewMasked" class="btn btn-secondary">View Masked Elements</button>
      <button id="clearAll" class="btn btn-danger">Clear All Masks</button>
    </div>

    <div class="status" id="status"></div>
    
    <!-- Custom confirmation modal for Clear All Masks -->
    <div id="confirmModal" class="modal-overlay" style="display: none;">
      <div class="modal-content">
        <p class="modal-message">Are you sure you want to clear all masked elements?</p>
        <div class="modal-buttons">
          <button id="confirmCancel" class="btn btn-secondary">Cancel</button>
          <button id="confirmOk" class="btn btn-danger">Clear All</button>
        </div>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
